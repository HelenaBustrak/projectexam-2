<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial scale=1.0" />
        <script src="https://kit.fontawesome.com/d59b0ec7f2.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600;700&family=Kanit:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" />
        <title>Front-End Wiki - Post Article</title>
    </head>
    <body>
        <div class="wrapper">
            <header>
                <a href="index.html"><img class="logo" src="images/front-end-wiki-logo.png" alt="Front-end Wiki"></a>
                <div class="login-container">
                </div>
            </header>
            <main>
                <h1>New Article</h1>
                <form class="form post-form">
                    <div class="message-container"></div>
                    <div>
                        <label for="title">Title</label>
                        <input id="title" />
                    </div>
                    <div>
                        <label for="description">Description</label>
                        <textarea rows="10" id="description"></textarea>
                        <div class="date-container">
                            <label for="date">Date</label>
                            <input type="date" id="date" />
                        </div>
                    </div>
                    <div>
                        <label for="text">Text</label>
                        <textarea rows="20"id="text"></textarea>
                    </div>
                    <button class="button button-large">Post article</button>
                </form>
            </main>
        </div>
    </div>
        <footer>
            <div>
                <h3>Created by Helena Bustrak</h3>
            </div>
        </footer>
    <script src="js/post.js" type="module"></script>
    </body> 
</html>
