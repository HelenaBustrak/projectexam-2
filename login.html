<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial scale=1.0" />
        <script src="https://kit.fontawesome.com/d59b0ec7f2.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600;700&family=Kanit:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" />
        <title>Front-End Wiki - Login</title>
    </head>
    <body>
        <div class="wrapper">
            <header>
                <a href="index.html"><img class="logo" src="images/front-end-wiki-logo.png" alt="Front-end Wiki"></a>
                <div class="login-container">
                </div>
            </header>
            <main>
                <h1 class="login-heading">Login</h1>
                <form class="login-form">
                    <div class="message-container"></div>
                    <div class="login-form-container">
                        <i class="fa-solid fa-circle-user"></i>
                        <input class="login-input" type="text" id="username" placeholder="Username">
                    </div>

                    <div class="login-form-container">
                        <i class="fa-solid fa-lock"></i>
                        <input class="login-input" type="password" id="password" placeholder="Password">
                    </div>
                    
                    
                    <button class="button button-large">Login</button>
                </form>
    
    
            </main>
        </div>
        <footer>
            <div>
                <h3>Created by Helena Bustrak</h3>
            </div>
        </footer>
        
    <script src="js/login.js" type="module"></script>
    </body>
</html>
